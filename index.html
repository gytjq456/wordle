<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>
	<style>

	</style>
	<div class="wrap">
		<div class="wordBox">
			<div class="tit">WORDLE</div>
			<div class="box">
				<div class="input"></div>
				<div class="input"></div>
				<div class="input"></div>
				<div class="input"></div>
				<div class="input"></div>
			</div>
		</div>
		<!-- <button>제출</button> -->
		<div class="keyboard">
			<div class="row">
				<button>q</button>
				<button>w</button>
				<button>e</button>
				<button>r</button>
				<button>t</button>
				<button>y</button>
				<button>u</button>
				<button>i</button>
				<button>o</button>
				<button>p</button>
			</div>
			<div class="row ">
				<div class="space"></div>
				<button>a</button>
				<button>s</button>
				<button>d</button>
				<button>f</button>
				<button>g</button>
				<button>h</button>
				<button>j</button>
				<button>k</button>
				<button>l</button>
				<div class="space"></div>
			</div>
			<div class="row">
				<button id="enter" class="space2">enter</button>
				<button>z</button>
				<button>x</button>
				<button>c</button>
				<button>v</button>
				<button>b</button>
				<button>n</button>
				<button>m</button>
				<button id="backspace" class="space2"><i class="xi-long-arrow-left"></i></button>
			</div>
		</div>
	</div>

	<div class="layerpop">
		<div class="congrats">
			<p>정</p>
			<p>답</p>
			<p>입</p>
			<p>니</p>
			<p>다</p>
		</div>
		<div class="box">
			<div class="close"><button><i class="xi-close-min"></i></button></div>
			<div class="count">도전 횟수 <span class="nCount"></span>번</div>
			<div class="answer">
				정답 <span class="block answerTxt"></span>
			</div>
			<div class="mean">
				단어의 뜻 <span class="block meanTxt"></span>
			</div>
		</div>
	</div>

	<script src="wordAll.js"></script>
	<script src="word.js"></script>
	<script src="main.js"></script>
</body>

</html>
